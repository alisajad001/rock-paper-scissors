<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>

    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>

      <section class="options">
        <div class="option" data-icon="Rock">
          <img src="images/rock.png" alt="Fist Icon" />
        </div>
        <div class="option" data-icon="Paper">
          <img src="images/paper.png" alt="Hand Icon" />
        </div>
        <div class="option" data-icon="Scissors">
          <img src="images/scissors.png" alt="Peace hand Icon" />
        </div>
      </section>

      <section class="game-results">
        <div class="scores">
          <p>User scores: <span class="user-score"></span></p>
          <p>Computer Scores: <span class="computer-score"></span></p>
          <p>Round: <span class="rounds"></span></p>
        </div>

        <h3 class="result"></h3>
        <h4>Computer choice: <span class="computer-choice"></span></h4>
      </section>
    </main>

    <footer>
      <p>
        Made by
        <a href="https://alisajad.me" target="_blank" rel="noopener noreferrer"
          >Ali Sajad Ahmadi</a
        >
      </p>
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
